<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.min.css">

  <title>title</title>
</head>

<body>
  <div class="wrapper">
    <div class="content">
      <header class="header">
        <div class="container">
          <div class="header__wrapper">
            <a href="/" class="header__logo">
              <img src="img/logo-header.svg" alt="Winnnner" class="header__logo_desktop">
              <img src="img/logo-header-mobile.svg" alt="Winnnner" class="header__logo_mobile">
            </a>

            <h1 class="header__title">«Твой ум может сделать тебя богатым»</h1>

            <div class="timer">
              <div class="timer__title">До окончания игры</div>

              <div class="timer__wrapper">
                <div class="timer__item">0</div>
                <div class="timer__item">0</div>
                :
                <div class="timer__item">1</div>
                <div class="timer__item">3</div>
                :
                <div class="timer__item">7</div>
                <div class="timer__item">5</div>
              </div>
            </div>

            <div class="top-balance">
              <div class="top-balance__title"><span class="top-balance__top-icon icon-wallet"></span> Мой кошелёк</div>
              <div class="top-balance__box">
                <span class="top-balance__value">12 979</span>
                <span class="top-balance__icon icon-coin-slashed-light"></span>
              </div>
            </div>

            <div class="menu js-menu">
              <div class="menu__left">
                <div class="menu__top">
                  <div class="burger js-burger">
                    <span class="burger__line"></span>
                  </div>
                </div>
                <ul class="menu__list">
                  <li class="menu__item js-menu-item">
                    <span class="menu__icon icon-winner-winnings"></span>
                    <span class="menu__text">
                      Мои выигрыши
                    </span>
                  </li>
                  <li class="menu__item js-menu-item">
                    <span class="menu__icon icon-placement"></span>
                    <span class="menu__text">
                      Мои результы
                    </span>
                  </li>
                  <li class="menu__item js-menu-item">
                    <span class="menu__icon icon-winner-subscriptions"></span>
                    <span class="menu__text">
                      Мои подписки
                    </span>
                  </li>
                  <li class="menu__item js-menu-item">
                    <span class="menu__icon icon-coin-circle"></span>
                    <span class="menu__text">
                      Мои жетоны
                    </span>
                  </li>
                  <li class="menu__item js-menu-item">
                    <span class="menu__icon icon-chess"></span>
                    <span class="menu__text">
                      Вывод средств
                    </span>
                  </li>
                  <li class="menu__item js-menu-item">
                    <span class="menu__icon icon-mail"></span>
                    <span class="menu__text">
                      Уведомления
                    </span>
                  </li>
                  <li class="menu__item js-menu-item">
                    <span class="menu__icon icon-gift"></span>
                    <span class="menu__text">
                      Подарки
                    </span>
                  </li>
                  <li class="menu__item js-menu-item">
                    <span class="menu__icon icon-user"></span>
                    <span class="menu__text">
                      Профиль
                    </span>
                  </li>
                  <li class="menu__item js-menu-item">
                    <span class="menu__icon icon-referral"></span>
                    <span class="menu__text">
                      Реферальная система
                    </span>
                  </li>
                  <li class="menu__item js-menu-item">
                    <span class="menu__icon icon-logout"></span>
                    <span class="menu__text">
                      Выход
                    </span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
    </div>
    </header>

    <main class="main">
</main>
</div>

<footer class="footer">

</footer>
</div>

<script src="js/script.min.js"></script>
</body>

</html>
